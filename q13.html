<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const string=prompt("Enter the string");
        const check=prompt("Enter the string to be checked");
        if (string.startsWith(check))
          document.write("The string start with ",check);
        else
          document.write("The string doesnot start with ",check); 
    </script>
</body>
